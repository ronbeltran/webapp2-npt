application: devcup-2014
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /static
  static_dir: static
- url: /_ah/spi/.*
  script: api.app
- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2 
  version: "2.6"
- name: endpoints
  version: "1.0"
- name: pycrypto 
  version: latest
